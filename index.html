<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Academic Integrity Self-Assessment</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form id="integrityForm">
  <h2>AI Academic Integrity Self-Assessment</h2>
  <div id="question1Container">
  <!-- Question 1 -->
  <label for="question1">Did you use AI tools for any part of your assignment?</label><br>
  <select id="question1">
    <option value="0">No, not at all</option>
    <option value="1">Yes, but only a small part</option>
    <option value="2">Yes, a significant portion</option>
    <option value="3">Yes, almost all of it</option>
  </select><br>
  </div>
  <div id="question2Container" class="hidden">
    <!-- Question 2 -->
    <label for="question2">Did you use AI for grammar checking, spell checking, or translation in your assignment?</label><br>
    <select id="question2">
      <option value="0">No, not at all</option>
      <option value="1">Yes, but only a small part</option>
      <option value="2">Yes, a significant portion</option>
      <option value="3">Yes, almost all of it</option>
    </select><br>
  </div>
  <div id="question3Container" class="hidden">
    <!-- Question 2 -->
    <label for="question3">Did you use AI to help brainstorm or generate ideas for your assignment?</label><br>
    <select id="question3">
      <option value="0">No, not at all</option>
      <option value="2">Yes, but only a small part</option>
      <option value="3">Yes, a significant portion</option>
      <option value="4">Yes, almost all of it</option>
    </select><br>
  </div>
  <div id="question4Container" class="hidden">
    <!-- Question 2 -->
    <label for="question4">How much did you rely on AI for rewriting or structuring parts of your assignment?</label><br>
    <select id="question4">
      <option value="0">No, not at all</option>
      <option value="2">Yes, but only a small part</option>
      <option value="3">Yes, a significant portion</option>
      <option value="4">Yes, almost all of it</option>
    </select><br>
  </div>
  <div id="question5Container" class="hidden">
    <!-- Question 2 -->
    <label for="question5">To what extent did the entire piece of work originate from AI?</label><br>
    <select id="question5">
      <option value="0">No, not at all</option>
      <option value="3">Yes, but only a small part</option>
      <option value="4">Yes, a significant portion</option>
      <option value="5">Yes, almost all of it</option>
    </select><br>
  </div>
  
  

  <button type="button" onclick="calculateResult()">Submit</button>
</form>

<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
